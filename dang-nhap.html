<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập - TNGO Bike</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="login-page">
  <div class="login-bg"></div>
  <div class="login-wrap">
    <div class="login-card">
      <div class="login-head">
        <div class="login-brand">
          <i class="fa-solid fa-bicycle"></i>
          <span>TNGO Bike</span>
        </div>

        <div class="login-title">
          <div class="login-app">Quản lý xe đạp công cộng</div>
          <h1>Đăng nhập</h1>
          <p>Vui lòng đăng nhập để tiếp tục</p>
        </div>
      </div>

      <form id="loginForm" class="login-form" autocomplete="on">
        <label class="login-label">Tài khoản</label>
        <div class="login-field">
          <i class="fa-solid fa-user"></i>
          <input id="loginUser" name="username" placeholder="Nhập tài khoản..." required />
        </div>

        <label class="login-label" style="margin-top:10px;">Mật khẩu</label>
        <div class="login-field">
          <i class="fa-solid fa-lock"></i>
          <input id="loginPass" name="password" type="password" placeholder="Nhập mật khẩu..." required />
          <button class="login-eye" type="button" id="togglePass" title="Hiện/ẩn mật khẩu">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>

        <div class="login-row">
          <label class="login-check">
            <input type="checkbox" id="rememberMe" />
            <span>Ghi nhớ đăng nhập</span>
          </label>
          <a class="login-link" href="#" onclick="return false;">Quên mật khẩu?</a>
        </div>

        <button class="login-btn" type="submit">
          <i class="fa-solid fa-right-to-bracket"></i>
          Đăng nhập
        </button>

        <div id="loginMsg" class="login-msg" style="display:none;"></div>

        <div class="login-footer">
          <div class="login-social">
            <a class="social-btn" href="#" onclick="return false;" title="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
            <a class="social-btn" href="#" onclick="return false;" title="Google"><i class="fa-brands fa-google"></i></a>
            <a class="social-btn" href="#" onclick="return false;" title="GitHub"><i class="fa-brands fa-github"></i></a>
          </div>
          <div class="login-copy">© TNGO Bike</div>
        </div>
      </form>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>

  <!-- Nếu script.js chưa có toggle pass + login form thì đoạn này tự hỗ trợ -->
  <script>
    // Toggle password
    const pass = document.getElementById("loginPass");
    const toggle = document.getElementById("togglePass");
    toggle?.addEventListener("click", () => {
      const isPwd = pass.type === "password";
      pass.type = isPwd ? "text" : "password";
      toggle.querySelector("i").className = isPwd ? "fa-solid fa-eye-slash" : "fa-solid fa-eye";
    });

    // Nếu bạn đã xử lý login trong script.js thì bỏ đoạn dưới cũng được
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("loginMsg");

    form?.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.style.display = "block";
      msg.className = "login-msg ok";
      msg.textContent = "Đang đăng nhập...";

      // Ví dụ: chuyển trang (tuỳ bạn đã làm auth trong script.js)
      setTimeout(() => window.location.href = "index.html", 600);
    });
  </script>
</body>
</html>
