<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập - TNGO Bike</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />

  <style>
    :root{ font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    body{ margin:0; min-height:100vh; }
    .login-wrap{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding:24px;
      background:
        linear-gradient(180deg, rgba(0,0,0,.40), rgba(0,0,0,.55)),
        url("./assets/img/login-bg.jpg") center/cover no-repeat;
    }
    .login-card{
      width:min(520px, 100%);
      border-radius:20px;
      background: rgba(17, 24, 39, .55);
      border: 1px solid rgba(255,255,255,.14);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
      padding:24px;
      color:#fff;
    }
    .login-head{
      display:flex; align-items:center; gap:12px;
      margin-bottom:16px;
    }
    .login-logo{
      width:44px; height:44px; border-radius:14px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
    }
    .login-title{ line-height:1.1; }
    .login-title b{ display:block; font-size:18px; }
    .login-title span{ color: rgba(255,255,255,.70); font-size:13px; }

    .login-h1{ font-size:30px; margin:10px 0 6px; }
    .login-sub{ color: rgba(255,255,255,.78); margin:0 0 18px; }

    .field{ margin:12px 0; }
    .label{ font-size:13px; color: rgba(255,255,255,.75); margin-bottom:6px; display:block; }
    .input{
      width:100%;
      box-sizing:border-box;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.20);
      padding:12px 12px 12px 40px;
      color:#fff;
      outline:none;
    }
    .input:focus{ border-color: rgba(59,130,246,.8); box-shadow: 0 0 0 3px rgba(59,130,246,.25); }
    .icon{
      position:relative;
    }
    .icon i{
      position:absolute; left:12px; top:50%;
      transform:translateY(-50%);
      color: rgba(255,255,255,.55);
    }

    .row{
      display:flex; justify-content:space-between; align-items:center;
      gap:12px; margin:10px 0 14px;
      color: rgba(255,255,255,.75);
      font-size:13px;
    }
    .row a{ color:#93c5fd; text-decoration:none; }
    .row a:hover{ text-decoration:underline; }

    .btn-login{
      width:100%;
      border:none;
      border-radius:12px;
      padding:12px 14px;
      font-weight:800;
      cursor:pointer;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color:#fff;
      display:flex; align-items:center; justify-content:center; gap:10px;
    }
    .btn-login:active{ transform: translateY(1px); }

    .msg{
      margin-top:12px;
      font-size:13px;
      color: rgba(255,255,255,.78);
      min-height:18px;
    }

    .login-foot{
      margin-top:16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      border-top: 1px solid rgba(255,255,255,.12);
      padding-top:14px;
      color: rgba(255,255,255,.65);
      font-size:12px;
    }
    .social{ display:flex; gap:10px; }
    .social a{
      width:36px; height:36px; border-radius:12px;
      display:grid; place-items:center;
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.12);
      color:#fff;
      text-decoration:none;
    }
    .social a:hover{ background: rgba(255,255,255,.12); }
  </style>
</head>

<body>
  <div class="login-wrap">
    <div class="login-card">
      <div class="login-head">
        <div class="login-logo"><i class="fa-solid fa-bicycle"></i></div>
        <div class="login-title">
          <b>TNGO Bike</b>
          <span>Đăng nhập hệ thống</span>
        </div>
      </div>

      <div class="login-h1">Đăng nhập</div>
      <p class="login-sub">Vui lòng nhập tài khoản và mật khẩu để truy cập.</p>

      <form id="loginForm" autocomplete="on">
        <div class="field">
          <label class="label">Tài khoản</label>
          <div class="icon">
            <i class="fa-solid fa-user"></i>
            <input class="input" id="username" placeholder="VD: ADMIN01 hoặc NVTR01" />
          </div>
        </div>

        <div class="field">
          <label class="label">Mật khẩu</label>
          <div class="icon">
            <i class="fa-solid fa-lock"></i>
            <input class="input" id="password" type="password" placeholder="Nhập mật khẩu" />
          </div>
        </div>

        <div class="row">
          <label style="display:flex;gap:8px;align-items:center;cursor:pointer;">
            <input id="remember" type="checkbox" checked />
            Ghi nhớ đăng nhập
          </label>
          <a href="#" onclick="alert('Demo FE: chưa triển khai quên mật khẩu');return false;">Quên mật khẩu?</a>
        </div>

        <button class="btn-login" type="submit">
          <i class="fa-solid fa-right-to-bracket"></i>
          Đăng nhập
        </button>

        <div class="msg" id="msg"></div>
      </form>

      <div class="login-foot">
        <div>© TNGO Bike • FE Admin Panel</div>
        <div class="social">
          <a href="#" title="Facebook" onclick="return false;"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" title="Google" onclick="return false;"><i class="fa-brands fa-google"></i></a>
          <a href="#" title="Github" onclick="return false;"><i class="fa-brands fa-github"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ====== LOGIN (tối giản) ======
    const USERS = [
      { username:"ADMIN01", password:"Admin@123", role:"QUANTRIVIEN", name:"Admin", avatar:"./assets/img/admin.png" },
      { username:"NVTR01",  password:"Nvtr@123",  role:"NHANVIENTRAM", name:"NV Trạm", avatar:"./assets/img/nv.png" }
    ];

    // Nếu đã login thì đá về index
    (function(){
      const s = localStorage.getItem("TNGO_SESSION") || sessionStorage.getItem("TNGO_SESSION");
      if (s) location.href = "./index.html";
    })();

    document.getElementById("loginForm").addEventListener("submit", (e)=>{
      e.preventDefault();
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const remember = document.getElementById("remember").checked;
      const msg = document.getElementById("msg");

      const found = USERS.find(x => x.username === u && x.password === p);
      if (!found){
        msg.textContent = "Sai tài khoản hoặc mật khẩu.";
        return;
      }

      const sess = {
        username: found.username,
        role: found.role,
        name: found.name,
        avatar: found.avatar,
        time: Date.now()
      };

      const key = "TNGO_SESSION";
      if (remember) localStorage.setItem(key, JSON.stringify(sess));
      else sessionStorage.setItem(key, JSON.stringify(sess));

      msg.textContent = "Đăng nhập thành công! Đang chuyển trang...";
      setTimeout(()=> location.href = "./index.html", 500);
    });
  </script>
</body>
</html>
