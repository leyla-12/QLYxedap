<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - TNGO</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --card-bg: rgba(15, 18, 28, 0.62);
      --line: rgba(255,255,255,0.16);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --accent: #e50914;
      --accent2: #ff2a2a;
      --shadow: 0 24px 80px rgba(0,0,0,0.55);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: url("./assets/img/login-bg.jpg") center/cover no-repeat fixed;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.35), rgba(0,0,0,0.6));
      pointer-events: none;
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
      position: relative;
      z-index: 1;
    }

    .card{
      width: min(420px, 96vw);
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 34px;
    }

    h2{
      margin: 0 0 18px;
      font-size: 26px;
      font-weight: 600;
      text-align: center;
    }

    .field{ margin-top: 16px; }

    .label{
      display:block;
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 6px;
    }

    .input{
      display:flex;
      align-items:center;
      gap: 10px;
      border-bottom: 1px solid var(--line);
      padding: 10px 2px 12px;
    }

    .input i{ opacity: 0.75; }

    .input input{
      flex:1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 14px;
    }

    .check{
      display:flex;
      align-items:center;
      gap: 8px;
      margin-top: 14px;
      font-size: 13px;
      color: var(--muted);
    }

    .btn{
      width:100%;
      margin-top: 22px;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      box-shadow: 0 10px 24px rgba(229,9,20,0.25);
    }

    .copyright{
      margin-top: 18px;
      text-align:center;
      font-size: 12px;
      color: rgba(255,255,255,0.65);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h2>TNGO Bike</h2>

      <form id="loginForm">
        <div class="field">
          <span class="label">Số điện thoại</span>
          <div class="input">
            <i class="fa-solid fa-phone"></i>
            <input type="tel" id="phone" placeholder="VD: 0900000001" required>
          </div>
        </div>

        <div class="field">
          <span class="label">Mật khẩu</span>
          <div class="input">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
          </div>
        </div>

        <label class="check">
          <input type="checkbox" id="remember">
          Ghi nhớ đăng nhập
        </label>

        <button class="btn" type="submit">
          Đăng nhập <i class="fa-solid fa-arrow-right"></i>
        </button>
      </form>

      <div class="copyright">© TNGO Bike</div>
    </div>
  </div>

  <!-- Script chính -->
  <script src="./assets/js/script.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("remember").checked;

      if (typeof window.handleLogin !== "function") {
        alert("Không tìm thấy script.js");
        return;
      }

      const rs = window.handleLogin(phone, password, remember);
      if (!rs.ok) {
        alert(rs.msg);
        return;
      }

      location.href = "./index.html";
    });
  </script>
</body>
</html>
