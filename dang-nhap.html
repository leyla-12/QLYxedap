<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - TNGO</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome (icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    :root{
      --card-bg: rgba(15, 18, 28, 0.62);
      --line: rgba(255,255,255,0.16);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.65);
      --accent: #e50914;
      --accent2: #ff2a2a;
      --shadow: 0 24px 80px rgba(0,0,0,0.55);
      --radius: 16px;
    }

    *{ box-sizing: border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);

      /* ẢNH NỀN RÕ - KHÔNG BLUR */
      background: url("./assets/img/login-bg.jpg") center/cover no-repeat fixed;
    }

    /* Overlay nhẹ để chữ nổi hơn, KHÔNG làm mờ ảnh */
    body::before{
      content:"";
      position: fixed;
      inset: 0;
      background: radial-gradient(1200px 700px at 20% 30%, rgba(255,0,80,0.18), transparent 55%),
                  radial-gradient(900px 650px at 80% 70%, rgba(0,140,255,0.14), transparent 55%),
                  linear-gradient(to bottom, rgba(0,0,0,0.25), rgba(0,0,0,0.55));
      pointer-events: none;
      z-index: 0;
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 28px 16px;
      position: relative;
      z-index: 1;
    }

    .brand-top{
      position: absolute;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: 600;
      letter-spacing: 0.5px;
      opacity: 0.9;
      user-select: none;
    }

    .card{
      width: min(980px, 96vw);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.10);
      backdrop-filter: saturate(120%); /* không blur ảnh, chỉ tăng nhẹ độ bão hoà nền card */
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
    }

    .left{
      padding: 34px 34px 30px;
      position: relative;

      /* Ảnh bên trong panel trái cũng RÕ */
      background: url("./assets/img/login-bg.jpg") center/cover no-repeat;
    }

    /* Overlay tối nhẹ để chữ panel trái dễ đọc, KHÔNG blur */
    .left::before{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(0,0,0,0.72), rgba(0,0,0,0.35));
      z-index: 0;
    }

    .left > *{ position: relative; z-index: 1; }

    .logo-row{
      display:flex;
      align-items:center;
      gap: 10px;
      opacity: 0.95;
      user-select: none;
    }

    .logo-badge{
      width: 34px;
      height: 34px;
      border-radius: 10px;
      display:grid;
      place-items:center;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.14);
    }

    .logo-row .title{
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .big{
      margin-top: 56px;
      font-size: 36px;
      line-height: 1.12;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .sub{
      margin-top: 12px;
      color: var(--muted);
      max-width: 420px;
      font-size: 14px;
      line-height: 1.6;
    }

    .social{
      margin-top: 22px;
      display:flex;
      gap: 14px;
      align-items:center;
    }
    .social a{
      width: 34px;
      height: 34px;
      display:grid;
      place-items:center;
      border-radius: 10px;
      color: var(--text);
      text-decoration: none;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.08);
      transition: transform .15s ease, background .15s ease;
    }
    .social a:hover{
      transform: translateY(-2px);
      background: rgba(255,255,255,0.14);
    }

    .right{
      padding: 34px 34px 28px;
      background: var(--card-bg);
      border-left: 1px solid rgba(255,255,255,0.10);
    }

    .right h2{
      margin: 6px 0 18px;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .field{
      margin-top: 14px;
    }
    .label{
      display:block;
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 6px;
    }

    .input{
      width:100%;
      display:flex;
      align-items:center;
      gap: 10px;
      border-bottom: 1px solid var(--line);
      padding: 10px 2px 12px;
    }
    .input i{
      width: 18px;
      opacity: 0.75;
    }
    .input input{
      flex:1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 14px;
      padding: 2px 0;
    }
    .input input::placeholder{ color: rgba(255,255,255,0.45); }

    .row{
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 14px;
      color: var(--muted);
      font-size: 13px;
    }

    .check{
      display:flex;
      align-items:center;
      gap: 8px;
      user-select:none;
    }
    .check input{ transform: translateY(1px); }

    .link{
      color: rgba(255,255,255,0.78);
      text-decoration: none;
      border-bottom: 1px dotted rgba(255,255,255,0.35);
    }
    .link:hover{ color: #fff; border-bottom-color: rgba(255,255,255,0.65); }

    .actions{
      display:flex;
      align-items:center;
      gap: 12px;
      margin-top: 18px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: 10px;
      padding: 11px 14px;
      font-weight: 600;
      letter-spacing: 0.2px;
      transition: transform .15s ease, filter .15s ease;
      user-select: none;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.05); }

    .btn-primary{
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      min-width: 150px;
      box-shadow: 0 10px 24px rgba(229,9,20,0.25);
    }
    .btn-ghost{
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      color: var(--text);
      padding: 11px 12px;
    }

    .footer{
      margin-top: 18px;
      color: rgba(255,255,255,0.55);
      font-size: 12px;
      display:flex;
      align-items:center;
      justify-content: space-between;
      gap: 10px;
    }

    .copyright{
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.75);
      font-size: 12px;
      text-shadow: 0 6px 22px rgba(0,0,0,0.6);
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 860px){
      .card{ grid-template-columns: 1fr; }
      .right{ border-left: none; border-top: 1px solid rgba(255,255,255,0.10); }
      .big{ margin-top: 34px; font-size: 30px; }
      .brand-top{ display:none; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="brand-top">TNGO Bike</div>

    <div class="card" role="region" aria-label="Đăng nhập hệ thống">
      <!-- LEFT -->
      <section class="left">
        <div class="logo-row">
          <div class="logo-badge"><i class="fa-solid fa-bicycle"></i></div>
          <div class="title">TNGO Bike</div>
        </div>

        <div class="big">Chào mừng<br/>bạn quay lại</div>
        <div class="sub">
          Đăng nhập để truy cập Dashboard, quản lý trạm xe, xe đạp, khách hàng và các báo cáo.
        </div>

        <div class="social" aria-label="Liên kết mạng xã hội">
          <a href="#" title="Facebook" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" title="Google" aria-label="Google"><i class="fa-brands fa-google"></i></a>
          <a href="#" title="Github" ariaaria-label="GitHub"><i class="fa-brands fa-github"></i></a>
          <a href="#" title="Instagram" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </section>

      <!-- RIGHT -->
      <section class="right">
        <h2>Sign in</h2>

        <form id="loginForm" autocomplete="on">
          <div class="field">
            <span class="label">Email / Tài khoản</span>
            <div class="input">
              <i class="fa-regular fa-envelope"></i>
              <input type="text" id="username" placeholder="VD: admin@tngo.vn" required />
            </div>
          </div>

          <div class="field">
            <span class="label">Mật khẩu</span>
            <div class="input">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" placeholder="Nhập mật khẩu" required />
            </div>
          </div>

          <div class="row">
            <label class="check">
              <input type="checkbox" id="remember" />
              Ghi nhớ đăng nhập
            </label>
            <a class="link" href="#" onclick="alert('Bạn tự nối chức năng quên mật khẩu sau nha.'); return false;">Quên mật khẩu?</a>
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">
              Đăng nhập <i class="fa-solid fa-arrow-right"></i>
            </button>
            <a class="btn btn-ghost" href="./dang-ky.html" style="text-decoration:none;">
              Tạo tài khoản
            </a>
          </div>

          <div class="footer">
            <span>Chưa có tài khoản? <a class="link" href="./dang-ky.html">Đăng ký</a></span>
            <span style="opacity:.85"><i class="fa-regular fa-circle-check"></i> Secure</span>
          </div>
        </form>
      </section>
    </div>

    <div class="copyright">Copyright © TNGO Bike</div>
  </div>

  <script>
    // Demo xử lý đăng nhập (bạn thay bằng logic của bạn / script.js hiện có)
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("remember").checked;

      // Ví dụ đơn giản: admin / 123 (bạn sửa theo dữ liệu của bạn)
      const ok = (username === "admin" && password === "123") || (username === "admin@tngo.vn" && password === "123");

      if(!ok){
        alert("Sai tài khoản hoặc mật khẩu!");
        return;
      }

      const sess = {
        username,
        role: "ADMIN",      // bạn sửa theo phân quyền của bạn
        loginAt: Date.now()
      };

      const key = "TNGO_SESSION";
      if(remember) localStorage.setItem(key, JSON.stringify(sess));
      else sessionStorage.setItem(key, JSON.stringify(sess));

      // Đăng nhập xong về dashboard
      location.href = "./index.html";
    });
  </script>
</body>
</html>
